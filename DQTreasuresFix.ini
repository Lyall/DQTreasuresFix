;;;;;;;;;; General ;;;;;;;;;;

[Skip Logos]
; Set "Enabled" to true to skip intro logos.
Enabled = true

[Uncap Cutscene FPS]
; Set "Enabled" to true to uncap the 30/60FPS limit in cutscenes.
Enabled = true

[Gameplay FOV]
; Adjust "Multiplier" to increase/decrease gameplay FOV.
; Valid range: 0.10 to 2.00
Multiplier = 1

[Disable Letterboxing]
; Set "Enabled" to true to remove letterboxing in cutscenes.
Enabled = false

[Developer Console]
; Set "Enabled" to true to enable the console.
; By default you can access it with the "Tilde" key.
Enabled = false

;;;;;;;;;; Ultrawide/Narrower ;;;;;;;;;;

[Fix Resolution]
; Set "Enabled" to true to stop borderless mode from scaling to 16:9.
; Also stops borderless switching to windowed mode when focus is lost.
Enabled = true

[Fix Aspect Ratio]
; Set "Enabled" to true to disable pillarboxing/letterboxing.
Enabled = true

[Fix HUD]
; Set "Enabled" to true to fix HUD issues.
Enabled = true

;;;;;;;;; CVars ;;;;;;;;;;

[Apply CVars]
; Set "Enabled" to true to apply console commands from the [CVars] section upon level load.
Enabled = false

[CVars]
; Enter your cvars under here. I have included a list below of suggested graphical tweaks for example.
r.ScreenPercentage = 110
r.DefaultFeature.AntiAliasing = 2
r.TemporalAA.Algorithm = 1
r.ViewDistanceScale = 3
foliage.LODDistanceScale = 3
r.StaticMeshLODDistanceScale = 0.001
r.Shadow.MaxCSMResolution = 4096
r.Shadow.MaxResolution = 4096
r.Shadow.RadiusThreshold = 0.001
r.MaxAnisotropy = 16